<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PoVicTranslate</title>
    <base href="/" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="_content/Radzen.Blazor/css/material-dark.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="Po.VicTranslate.Client.styles.css" rel="stylesheet" />
    
    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#ffd700" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="PoVicTranslate" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>

    <script src="_content/Radzen.Blazor/Radzen.Blazor.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="js/swipe-handler.js"></script>
    <script>
        // Audio playback for text-to-speech
        window.playAudio = (audioBytes) => {
            const blob = new Blob([new Uint8Array(audioBytes)], { type: 'audio/mpeg' });
            const url = URL.createObjectURL(blob);
            const audio = new Audio(url);
            audio.play();
            audio.onended = () => {
                URL.revokeObjectURL(url);
            };
        };

        // Add global error handler to catch startup/runtime errors
        window.addEventListener('error', function(event) {
            console.error('ðŸš¨ GLOBAL ERROR:', event.error);
            console.error('Message:', event.message);
            console.error('Filename:', event.filename);
            console.error('Line:', event.lineno, 'Column:', event.colno);
            console.error('Stack:', event.error?.stack);
        });
        
        window.addEventListener('unhandledrejection', function(event) {
            console.error('ðŸš¨ UNHANDLED PROMISE REJECTION:', event.reason);
        });
    </script>
</body>

</html>
