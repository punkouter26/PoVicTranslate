<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PoVicTranslate</title>
    <base href="/" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="VictorianTranslator.Client.styles.css" rel="stylesheet" />
    
    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#ffd700" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="PoVicTranslate" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="js/browser-debug.js"></script>
    <script>
        // Enhanced error monitoring immediately on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸ” Starting enhanced Blazor error monitoring...');
            
            // Check error UI visibility immediately
            const errorUI = document.getElementById('blazor-error-ui');
            if (errorUI) {
                const computedStyle = window.getComputedStyle(errorUI);
                console.log('ðŸ” Initial Blazor Error UI state:', {
                    display: errorUI.style.display,
                    computedDisplay: computedStyle.display,
                    visibility: computedStyle.visibility,
                    opacity: computedStyle.opacity,
                    innerHTML: errorUI.innerHTML
                });
                
                // Monitor for changes
                const observer = new MutationObserver(function(mutations) {
                    mutations.forEach(function(mutation) {
                        console.log('ðŸš¨ Blazor Error UI mutation detected:', {
                            type: mutation.type,
                            attributeName: mutation.attributeName,
                            target: mutation.target,
                            oldValue: mutation.oldValue
                        });
                    });
                });
                
                observer.observe(errorUI, {
                    attributes: true,
                    childList: true,
                    subtree: true,
                    attributeOldValue: true
                });
            }
        });
        
        window.playAudio = (audioBytes) => {
            const blob = new Blob([new Uint8Array(audioBytes)], { type: 'audio/mpeg' });
            const url = URL.createObjectURL(blob);
            const audio = new Audio(url);
            audio.play();
            audio.onended = () => {
                URL.revokeObjectURL(url);
            };
        };

        // Enhanced logging for translation events
        window.logTranslation = (text, translation, type) => {
            if (window.browserDebugService) {
                window.browserDebugService.logEvent('Translation', `Translation completed: ${type}`, {
                    originalText: text,
                    translatedText: translation,
                    translationType: type,
                    timestamp: new Date().toISOString()
                });
            }
        };

        // Log audio events
        window.logAudio = (event, details) => {
            if (window.browserDebugService) {
                window.browserDebugService.logEvent('Audio', `Audio event: ${event}`, details);
            }
        };

        // Service Worker temporarily disabled for debugging
        // TODO: Re-enable after fixing Blazor initialization errors
        /*
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        }
        */
        
        // Add global error handler to catch Blazor startup errors
        window.addEventListener('error', function(event) {
            console.error('ðŸš¨ GLOBAL ERROR:', event.error);
            console.error('Message:', event.message);
            console.error('Filename:', event.filename);
            console.error('Line:', event.lineno, 'Column:', event.colno);
            console.error('Stack:', event.error?.stack);
        });
        
        window.addEventListener('unhandledrejection', function(event) {
            console.error('ðŸš¨ UNHANDLED PROMISE REJECTION:', event.reason);
        });
    </script>
</body>

</html>
