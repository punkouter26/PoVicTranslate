name: Build and deploy .NET Core application to Web App PoVicTranslate

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: povictranslate
  AZURE_WEBAPP_PACKAGE_PATH: ${{ github.workspace }}/published
  DOTNET_CORE_VERSION: 9.0.x
  WORKING_DIRECTORY: VictorianTranslator

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
      
    - name: Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration Release --no-restore
      
    - name: Publish
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration Release --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: povictranslate
        # publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }} # No longer needed
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
