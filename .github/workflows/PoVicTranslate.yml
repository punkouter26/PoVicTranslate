name: Build and deploy .NET Core application to Web App PoVicTranslate
on:
  push:
    branches:
    - master
env:
  AZURE_WEBAPP_NAME: PoVicTranslate
  AZURE_WEBAPP_PACKAGE_PATH: VictorianTranslator\published
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 9.0.x
  WORKING_DIRECTORY: VictorianTranslator

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    
    - name: Build
      run: |
        dotnet restore "${{ env.WORKING_DIRECTORY }}"
        dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
        dotnet publish "${{ env.WORKING_DIRECTORY }}" -c Release -o ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
