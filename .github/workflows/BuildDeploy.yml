name: Build and Deploy VictorianTranslator

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore VictorianTranslator.sln

    - name: Build
      run: dotnet build VictorianTranslator.sln --no-restore

    - name: Test
      run: dotnet test VictorianTranslator.sln --no-build --verbosity normal

    - name: Publish
      run: dotnet publish VictorianTranslator.Server/VictorianTranslator.Server.csproj -c Release -o ./publish

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: app-publish
        path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: app-publish
        path: ./publish

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: VictorianTranslator
        package: ./publish

    - name: Logout of Azure
      run: az logout
