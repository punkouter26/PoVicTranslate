name: Build and Deploy to Azure App Service

# Phase 5: Simple CI/CD - Build .NET app and deploy to Azure App Service
# Triggers on push to master branch
# Uses federated credentials for secure authentication

on:
  push:
    branches:
      - master
  workflow_dispatch: # Allow manual trigger

permissions:
  id-token: write # Required for federated credentials
  contents: read

env:
  DOTNET_VERSION: '9.0.x'
  AZURE_WEBAPP_NAME: 'PoVicTranslate' # App Service name from .sln file
  AZURE_WEBAPP_PACKAGE_PATH: './publish'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build solution
      run: dotnet build --configuration Release --no-restore
    
    - name: Publish API project
      run: dotnet publish src/Po.VicTranslate.Api/Po.VicTranslate.Api.csproj --configuration Release --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }} --no-build
    
    - name: Azure Login (Federated Credentials)
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    
    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    
    - name: Verify deployment
      run: |
        echo "Deployment completed. Waiting for app to be ready..."
        sleep 30
        curl -f https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/api/health || echo "Health check failed"
    
    - name: Azure logout
      if: always()
      run: az logout
